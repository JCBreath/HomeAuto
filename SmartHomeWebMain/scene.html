<!doctype HTML>
<html>
	<head>
		<title>Smart Home Center - JCBreath</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="http://web.cs.ucdavis.edu/~amenta/s18/reset.css">
		<link rel="stylesheet" type="text/css" href="./css/scene.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"> 
	</head>

	<body>
		<header>
			<div id="header-upper">
				<a id="user-name">用户</a>
				<img id="user-avatar" src="./img/avatar.png" style="height: 50px; width: 50px;">
			</div>
			<div id="header-lower">
				<div id="time-date">
					<div id="time">
						<a>12:34</a>
					</div>
					<div id="date">
						<a>2018年1月10日</a>
					</div>
				</div>
				<div id="navibar">
					<a class="navi-element" id="navi-mainpage" href="./index.html">主页</a>
					<a class="navi-element" id="navi-scene">场景</a>
					<a class="navi-element" id="navi-device" href="./device.html">设备</a>
					<a class="navi-element" id="navi-status" href="./status.html">状态</a>
					<a class="navi-element" id="navi-monitor" href="./monitor.html">监控</a>
				</div>
			</div>
		</header>
		<main>
			<div id="upper">
				<div class="block"><div class="content" id="content-1" onclick="select(1);" onmouseover="mouseover(1);" onmouseleave="mouseleave(1);" onmousedown="mousedown(1);" onmouseup="mouseup(1);">
					<img class="block-icon" src="./img/home.png">
					<a class="block-description">回家模式</a>
				</div></div>
				<div class="block"><div class="content" id="content-2" onclick="select(2);" onmouseover="mouseover(2);" onmouseleave="mouseleave(2);" onmousedown="mousedown(2);" onmouseup="mouseup(2);">
					<img class="block-icon" src="./img/open-door.png">
					<a class="block-description">外出模式</a>
				</div></div>
				<div class="block"><div class="content" id="content-3" onclick="select(3);" onmouseover="mouseover(3);" onmouseleave="mouseleave(3);" onmousedown="mousedown(3);" onmouseup="mouseup(3);">
					<img class="block-icon" src="./img/monitor.png">
					<a class="block-description">电视模式</a>
				</div></div>
				<div class="block"><div class="content" id="content-4" onclick="select(4);" onmouseover="mouseover(4);" onmouseleave="mouseleave(4);" onmousedown="mousedown(4);" onmouseup="mouseup(4);">
					<img class="block-icon" src="./img/dining.png">
					<a class="block-description">聚餐模式</a>
				</div></div>
			</div>
			<div id="lower">
				<div class="block"><div class="content" id="content-5" onclick="select(5);" onmouseover="mouseover(5);" onmouseleave="mouseleave(5);" onmousedown="mousedown(5);" onmouseup="mouseup(5);">
					<img class="block-icon" src="./img/music.png">
					<a class="block-description">音乐模式</a>
				</div></div>
				<div class="block"><div class="content" id="content-6" onclick="select(6);" onmouseover="mouseover(6);" onmouseleave="mouseleave(6);" onmousedown="mousedown(6);" onmouseup="mouseup(6);">
					<img class="block-icon" src="./img/movie.png">
					<a class="block-description">影院模式</a>
				</div></div>
				<div class="block"><div class="content" id="content-7" onclick="select(7);" onmouseover="mouseover(7);" onmouseleave="mouseleave(7);" onmousedown="mousedown(7);" onmouseup="mouseup(7);">
					<img class="block-icon" src="./img/chat.png">
					<a class="block-description">会客模式</a>
				</div></div>
				<div class="block"><div class="content" id="content-8" onclick="select(8);" onmouseover="mouseover(8);" onmouseleave="mouseleave(8);" onmousedown="mousedown(8);" onmouseup="mouseup(8);">
					<img class="block-icon" src="./img/moon.png">
					<a class="block-description">睡眠模式</a>
				</div></div>
			</div>
		</main>
	
		<!-- The Javascript for this page -->
		<script src="./js/scene.js"></script>
		<script src="./js/date.js"></script>

	</body>
</html>
